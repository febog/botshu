<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Partner Plus goal widget</title>
    <style>
        :root {
            --body-font-family: system-ui, -apple-system, "Segoe UI", Roboto,
                "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif,
                "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
                "Noto Color Emoji";
        }

        body {
            font-family: var(--body-font-family);
        }

        .widget-text {
            font-size: 3em;
            line-height: 1.1;
            font-weight: 400;
            margin: 0;
            color: #e7e7e7;
        }

        .bold {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <span class="widget-text">Sub split:
        <span class="bold" id="points-counter">-/-</span> points. Today's Tier 3 goal:
        <span class="bold" id="tier3-couter">-/-</span>
    </span>

    <!-- Include the Socket.io library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        // Connect to the WebSocket server
        const socket = io();

        const pointsCounter = document.getElementById('points-counter');
        const tier3Counter = document.getElementById('tier3-counter');

        // Handle server messages
        socket.on('points-update', (msg) => {
            // Update the content on the page
            pointsCounter.textContent = msg;
        });

        socket.on('tier3-update', (msg) => {
            // Update the content on the page
            tier3Counter.textContent = msg;
        });
    </script>
</body>

</html>
